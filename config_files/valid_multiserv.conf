server {
	listen 	8080;
	error 	PWD/www/errorPages;
	location / {
		index 		oldindex.html;
		methods 	GET;
		root 		./;
		php 		/usr/local/bin/php-cgi;
	}
	location /directory {
		methods 	GET, POST;
		root 		./;
		index 		youpi.bad_extension;
		CGI 		.bla;
		exec 		PWD/cgi_tester;
	}
	location /test {
		index 		oldindex.html;
		methods 	GET, POST;
		root 		./;
		php 		/usr/local/bin/php-cgi;
		CGI			.cgi;
	}
	location /put_test {
		methods 	PUT;
		root 		./;
	}
	location /post_body {
		methods 	POST;
		root 		./;
		index 		oldindex.html;
		max_body 	100;
	}
	location /auth {
		methods 	GET;
		root 		./;
		auth 		test:test;
	}
}

