<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome File Manager</title>
    <link rel="stylesheet" type="text/css" href="file_manager_styles.css">
	<script src="file_manager_script.js" defer></script>
</head>
<body>
    <header>
        <div class="header-container">
            <img src="2.jpg" alt="Header Image">
            <h1>File Manager</h1>
        </div>
    </header>
    <h1>POST File Upload</h1>
	<form id="uploadForm" action="/" method="post" enctype="multipart/form-data">
		<label for="file">File:</label>
		<input type="file" id="file" name="file" required>
		<br>
		<button type="submit" id="submitBtn">Submit</button>
	</form>

    <ul id="fileList"></ul>
</body>
</html>
